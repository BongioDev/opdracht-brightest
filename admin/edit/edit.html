<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../css/main.css">
    <IfModule mod_headers.c>
        Header set Cache-Control "no-cache, no-store, must-revalidate"
        Header set Pragma "no-cache"
        Header set Expires 0
    </IfModule>
</head>
<body>
    
<div class="container">
    <div class="row">
        <div class="text-center col-md-12">
            <h1>Edit country</h1>
            <br>
            <br>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form id="country-form" action="../../php/edit_country.php" method="POST">
                <div class="mb-3">
                    <!-- hidden continent input -->
                  <input id="hidden-continent" type="hidden" name="continent">
                  <label class="form-label">Name</label>
                  <input id="country-name" class="form-control" type="text" name="country">
                </div>
                <div class="mb-3">
                  <label class="form-label">Discription</label>
                  <textarea id="country-discription" class="form-control" name="discription" form="country-form" rows="4" cols="50"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">URL</label>
                    <input id="country-url" class="form-control" type="text" name="url">
                </div>
                <div class="mb-3">
                    <label class="form-label">Image</label>
                    <input id="country-image" class="form-control" type="text" name="image">
                </div>
                <button type="submit" class="btn btn-primary">Edit</button>
            </form>
        </div>
    </div>
</div>    

    <script src="../../bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <script src="../../classes/Continents.js" type="text/javascript"></script>
    <script src="edit.js" type="text/javascript"></script>
</body>
</html>
